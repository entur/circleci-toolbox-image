version: 2
jobs:
  build:
    docker:
      - image: circleci/build-image
    environment:
      DEBIAN_FRONTEND: "noninteractive"
    steps:
      - checkout
      - run: tools/gcloud_install.sh
      - run:
          name: GCP Authenticate
          command: |
            echo 'export GCLOUD_SERVICE_KEY="$GCLOUD_SERVICE_KEY"' >> $BASH_ENV
            tools/gcp_authenticate.sh
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Docker login
          command: |
            echo 'export GCLOUD_SERVICE_KEY="$GCLOUD_SERVICE_KEY"' >> $BASH_ENV
            tools/docker_login.sh
      - run: tools/docker_build_push.sh
workflows:
  version: 2
  build-toolbox-image:
    jobs:
      - build:
          context: org-carbon